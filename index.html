<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <link rel="stylesheet" href="/styles/inicio/styles.css">
    <script src="https://kit.fontawesome.com/b925ec4270.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</head>

<body>
    <header class="header" id="header">
        <div class="header-content">
            <div class="logo-contenedor">
                <a href="./index.html"><img class="logo" id="Header-logo" src="/img/logo-desktop.svg" alt="logo"></a>
            </div>

            <div class="desplegable">

                <input type="checkbox" class="menu-check" id="menu">
                <label class="menu-label" for="menu">
                    <i class="fa fa-bars" id="barras" aria-hidden="true"></i>
                </label>

                <label class="menu-label1" for="menu">
                    <i class="far fa-times-circle"></i>
                </label>

                <nav class="menu-lista" id="hd-lista">
                    <ul>
                        <li><a id="nocturno">Modo Nocturno</a></li>
                        <li><a href="./views/favoritos/favoritos.html">Favoritos</a></li>
                        <li><a href="./views/misGifos/misGifos.html">Mis GIFOS</a></li>
                        <li>
                            <a href="./views/crearGif/crearGif.html">
                                <div class="add">
                                    +
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="principal">
        <section class="titulo">
            <h1>Inspírate, busca, guarda, y crea los mejores <span class="span-gifos">GIFOS</span></h1>
        </section>

        <section class="busqueda">
            <div class="bus-img">
                <img src="./img/ilustra_header.svg" alt="ilustra_header">
            </div>
            <section class="bus-section" id="busquedaSection">
                <div class="bus-barra" id="cont-barra">
                    <input type="search" name="barra" id="busqueda-barra" class="busqueda" placeholder="Busca GIFOS y más">
                    <span class='icon' id="bus-icon">
                        <i class="fas fa-search " id="bus-icon-busq"></i>
                        <i class="fas fa-times " id="bus-icon-close"></i>
                    </span>
                </div>
                <div class="sugerencias" id="segeridos">
                    <ol class="sugerencias-lista" id="sug-lista">
                        
                    </ol>
                </div>
            </section>
        </section>

        <section class="trending">
            <h2 class="trend-titulo">Trending:</h2>
            <p class="trend-text" id="TrendingTerms"></p>
        </section>
            
        <section class="bus-resultado busq" id="bus-resul">
            <div class="busq-titulo busq" id="bus-titu">
                titulo
            </div>
            <div class="bus-contenido busq" id="bus-conten">
                
                
            </div>
            <div class="bus-ver busq" id="vermas">
                <button>VER MÁS</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="trend-gifos">
            <h2 class="titulo">
                Trendind GIFOS
            </h2>
            <p class="texto">
                Mira los últimos <br>
                GIFOS de nuestra comunidad.
            </p>

            <div class="gifos">
                <input type="button" value="<" class="flecha derecha">
                <div class="gifosContendido" id="GifosTrend">

                </div>
                <input type="button" value=">" class="flecha izquierda">
            </div>

        </section>
        <section class="redes">
            <p class="texto">
                Compartir en:
            </p>
            <div class="iconos">
                <i class="fab fa-facebook icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-instagram icon"></i>
            </div>
        </section>
        <section class="derechos">
            <p class="texto">
                &copy;GIFOS 2021 All Rights Reserved.
            </p>
        </section>
    </footer>
    <div id="Zoom_div" class="zoom">
        <button class="cerrar" id="zoom-cerrar">&times;</button>
        <div class="zoom-contenido" id="zoom-cont">
        </div>
    </div>
</body>
</html>
